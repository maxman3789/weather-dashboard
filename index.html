<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/JavaScript" src="https://MomentJS.com/downloads/moment.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header >
        <div class="container col-12">
        <h1>Weather Dashboard</h1>
        </div>
    </header>
    
    <main class="container">
        <section class="row">
        <div class="col-3">
            <form id="search-form" class="form w-100">
                <label class="form-label" for="search-city">Search City Weather</label>
                <input id="cityInput" class="form-input w-100" type="text" placeholder="Enter City">
                <br><br>
                <button id="citySearchButton" class="btn btn-info btn-block">Search</button>
              </form>
              <hr>
              <div>
                  <p class="form-label">Recent Searches</p>
                  <div class="list-group" id="cityList"></div><br>
                  <button id="clear" class="btn btn-info btn-block">Clear Results</button>
              </div>
        </div>
        <div class="col-9">
            <!-- Today's Weather -->
            <div class="card" id="currentWeather"></div>
            <br><br>
            <!-- 5 Day Weather -->
            <div id="fiveDayWeather"></div>
        </div>
    </section>
    </main>
    <footer>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
